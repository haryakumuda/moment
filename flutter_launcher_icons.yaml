dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true

  ios: true
  image_path: "assets/image/ic_launcher.png"
  image_path_android: "assets/image/ic_launcher_background.png"
  min_sdk_android: 32 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/image/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/image/ic_launcher_foreground.png"
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"